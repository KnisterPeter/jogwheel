sudo: false
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 4
  - stable
before_script:
  - npm prune
  - 'curl -Lo travis_after_all.py https://git.io/vLSON'
  - npm run build
  - npm run commitmsg
after_success:
  - python travis_after_all.py
  - export $(cat .to_export_back)
  - npm run coveralls
  - npm run semantic-release
  - npm run pages
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    - secure: 
    - secure: 
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/429941b00e1a3874f9a9
    on_success: always
    on_failure: always
    on_start: never
